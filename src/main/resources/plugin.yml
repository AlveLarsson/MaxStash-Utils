name: Maxstash
version: '${project.version}'
main: maxstash.maxstash.Main
api-version: 1.18
prefix: maxstash
authors: [ Alve_Larsson ]
description: Maxstash base plugin
website: www.maxstash.org

commands:
  home:
    description: Teleports you back to your bed.
    usage: /home
  to:
    description: Sends a teleport request to player
    usage: /to <player_name>
  okay:
    description: Acceept teleport request to player
    usage: /okay
  nope:
    description: Deny teleport request
    usage: /nope